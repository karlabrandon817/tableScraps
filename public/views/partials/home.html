<div class="container-fluid home">
  <nav class='container-fluid'>
      <ul class='nav navbar-right'>
        <li ng-if="loggedIn"><a ng-click="logout()">Logout</a></li>
      </ul>
  </nav>
    <input id='searchBar' ng-model="searchedFood" type="text" name="search" placeholder="Search for food using ONE keyword...">
        <button id='searchButton' class='btn btn-m glyphicon glyphicon-search' ng-click="search()" type="button" name="button"></button>
    <div class="registrationInfo">
      <p ng-hide='loggedIn'>Want to save your pet's favorite foods?<br /> Click <a href="#!/register">here</a> to create a profile. Or <a href="#!/login">login</a> if you're already registered.</p>
    </div>

    <div ng-repeat="food in foods">
        <h3>{{food.food_type.toUpperCase()}}</h3>
        <img id='foodPic' ng-src="{{food.food_pic}}" width="250">
        <div ng-show="!food.safeToEat">
            <p><strong>Toxicity Level: </strong>{{food.toxicity_level}}</p>
            <p class='foodInfo'>{{food.harms}}</p>
        </div>
        <div ng-show="food.safeToEat">
            <p class='foodInfo'>{{food.benefits}}</p>
        </div>
        <button class='btn btn-s glyphicon glyphicon-thumbs-up' ng-hide='!loggedIn' ng-if="food.safeToEat" type="button" ng-click="likeFood($index)">Add to Likes</button>
        <button class='btn btn-s glyphicon glyphicon-thumbs-down' ng-hide='!loggedIn' ng-if="food.safeToEat" type="button" ng-click="dislikeFood($index)">Add to Dislikes</button>
    </div>
</div>    <img id='dogPic' src="http://clipart-library.com/images/kTKBG6bMc.gif" alt="cartoon dog with bone">
