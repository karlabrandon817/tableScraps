<div class="container-fluid home">
</div>
<div class="container-fluid search">
    <input id='searchBar' ng-model="searchedFood" required type="text" name="search" placeholder="Search for food using ONE keyword...">
    <button id='searchButton' class='btn btn-m glyphicon glyphicon-search' ng-click="search()" type="button" name="button"></button>
    <div class="registrationInfo">
        <p ng-hide='loggedIn'>Want to save your pet's favorite foods?<br /> Click <a href="#!/register">here</a> to create a profile. Or <a href="#!/login">login</a> if you're already registered.</p>
    </div>
</div>
<div class="">
    <img id='dogPic' src="/images/dog.jpg" alt="cartoon dog with bone">
</div>

<button ng-click="clickToOpen()">My Modal</button>

<script type="text/ng-template" id="templateId">
  <p>Are you sure you want to close the parent dialog?</p>\
                 <div class="ngdialog-buttons">\
                     <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog(0)">No</button>\
                     <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(1)">Yes</button>\
                 </div>',
</script>
