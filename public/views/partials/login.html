<h1>Login Page</h1>
<div>
    <form class="form">
        <div>
            <label for="username">Username:</label>
            <input ng-model="username" type="text" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input ng-model="password" type="password" />
        </div>
        <div>
            <button ng-click="login()" type="button" name="button">Login</button>
        </div>
</div>
</form>
