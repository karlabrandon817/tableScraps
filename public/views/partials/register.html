<div>
    <h1>Create a Profile</h1>
    <form class="form registerForm">

        <div>
            <label for="username">*Username:</label>
            <input name="username" ng-model="username" type="text" required class="form-control" />
            <span class='emptyField' ng-show="form.username.$touched && form.username.$invalid">Username is required.</span>
        </div>
        <div>
            <label for="password">*Password:</label>
            <input name="password" ng-model="password" type="password" required class="form-control" />
            <span class='emptyField' ng-show="form.password.$touched && form.password.$invalid">Password is required.</span> </div>
        <div>
            <label for="pet_name">*Dog's Name:</label>
            <input name="pet_name" ng-model="pet_name" type="text" required class="form-control" />
            <span class='emptyField' ng-show="form.pet_name.$touched && form.pet_name.$invalid">Dog's name is required.</span>
        </div>
        <div>
            <button class='loginRegButton' ng-disabled="form.$invalid" ng-click="register()" type="button" name="button">Register</button>
        </div>
</div>
</form>

<!--- Modals --->
<script type="text/ng-template" id="errorId">
  <div class="modalHeader">
    <h4>Username in use. Please choose new username.</h4>
  </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog(0)">Ok</button>
    </div>
</script>
<script type="text/ng-template" id="successId">
  <div class="modalHeader">
    <h4>Your profile has been created. Login to continue.</h4>
  </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog(0)">Ok</button>
    </div>
</script>
